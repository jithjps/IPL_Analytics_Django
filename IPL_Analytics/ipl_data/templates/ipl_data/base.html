{% load staticfiles %}
<html>
    <head>
        <title>IPL Analytics</title>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.10/css/select2.css">        
        <script src="//stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"  crossorigin="anonymous"></script>
        <script type = 'text/javascript' src= "//cdnjs.cloudflare.com/ajax/libs/select2/4.0.10/js/select2.js"></script>
        {% block scripts %}
        {% endblock %}
    </head>
    <body>
        <div class="page-header">
            <h1 class='text-center'>
                <a href="{% url 'season_analytics' %}"> IPL Data Analysis</a>
                <hr/>
            </h1>
        </div>

        <div class="content container">
            <div class="row">
                <div class="col-md-12">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
        <div class="page-footer">
        </div>
    </body>
</html>
